<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="45" fill="url(#grad)" stroke="#fff" stroke-width="2"/>
  
  <!-- AI Brain/Circuit icon -->
  <g fill="#ffffff" stroke="#ffffff" stroke-width="1.5">
    <!-- Central processor -->
    <rect x="35" y="35" width="30" height="30" rx="5" fill="#ffffff" opacity="0.9"/>
    
    <!-- Circuit lines -->
    <line x1="20" y1="30" x2="35" y2="30" stroke-width="2"/>
    <line x1="65" y1="30" x2="80" y2="30" stroke-width="2"/>
    <line x1="20" y1="50" x2="35" y2="50" stroke-width="2"/>
    <line x1="65" y1="50" x2="80" y2="50" stroke-width="2"/>
    <line x1="20" y1="70" x2="35" y2="70" stroke-width="2"/>
    <line x1="65" y1="70" x2="80" y2="70" stroke-width="2"/>
    
    <!-- Connection nodes -->
    <circle cx="20" cy="30" r="3" fill="#ffffff"/>
    <circle cx="80" cy="30" r="3" fill="#ffffff"/>
    <circle cx="20" cy="50" r="3" fill="#ffffff"/>
    <circle cx="80" cy="50" r="3" fill="#ffffff"/>
    <circle cx="20" cy="70" r="3" fill="#ffffff"/>
    <circle cx="80" cy="70" r="3" fill="#ffffff"/>
    
    <!-- Central AI symbol -->
    <text x="50" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#667eea">AI</text>
  </g>
</svg>